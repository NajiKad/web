    <div id="container">
        <main>
            <section class="login-box">
                <h2>sign in to iNavig8</h2>
                <img id="lg-login-icon" src="./img/Login Icon.png" alt="Login Icon" title="Login Icon"/>
                <div class="login-area">
                    <img class="login-icons" src="./img/username-icon.png" alt="username-icon" />

                </div>
                <div class="login-area">
                    <img class="login-icons" src="./img/password-icon.png" alt="password-icon" />
                    <input type="password" id="password" placeholder="password" />
                </div>
                <p>
                    <a href="">forgot your password?</a>
                </p>
                <input type="button" class="button" value="sign in" />
            </section>
            <section class="title-box">
                <h3>indoor</h3>
                <h3>navigation</h3>
                <h3>system</h3>
                <img src="./img/location-icon.png" alt="Location Icon" title="Location Icon"/>

        </main>
    </div>
